                    <app-filter-button [searchPanelTemplate]="searchPanelTemplate" [parentId]="pageId"

                    </app-filter-button>
                </div>
            </div>
            <div class="ab pt35">
                <div class="rel">
                    <div class="table-responsive h100">
                        <div class="ab pb40">
                            <div class="rel">
                                <table mat-table [dataSource]="dataSource" class="table-hover"
                                    *ngIf="dataSource.data.length > 0" matSort>
                                    <ng-container matColumnDef="refundId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Refund ID </th>
                                        <td mat-cell *matCellDef="let element" class="text-nowrap">
                                            {{element.refundId}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="employeeName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payee Name </th>
                                        <td mat-cell *matCellDef="let element" class="text-nowrap">
                                            {{element.employeeName}}
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="csMonthDescription">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CS Month </th>
                                        <td mat-cell *matCellDef="let element"> {{element.csMonthDescription}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="csYear">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> CS Year </th>
                                        <td mat-cell *matCellDef="let element"> {{element.csYear}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="refundAmount">
                                        <th mat-header-cell *matHeaderCellDef class="text-center" mat-sort-header>
                                            Refund
                                            Amount </th>
                                        <td mat-cell *matCellDef="let element" class="text-center">
                                            {{element.refundAmount |
                                            appCurrency}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="refundStatusDescription">
                                        <th mat-header-cell *matHeaderCellDef class="text-center" mat-sort-header>
                                            Refund Status </th>
                                        <td mat-cell *matCellDef="let element" class="text-center">
                                            {{element.refundStatusDescription}}
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                        [ngClass]="{'active': activeIndex == row}" (click)="active(row)"></tr>
                                </table>
                                <ng-container *ngIf="dataSource.data.length === 0">
                                    <app-empty-state></app-empty-state>
                                </ng-container>
                            </div>
                        </div>
                        <div class="table-footer">
                            <mat-paginator [showFirstLastButtons]="!data.isMobile" [hideTotalCount]="data.isMobile"
                                showFirstLastButtons="true" [pageSizeOptions]="[10, 25, 50, 100]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<ng-template #searchPanelTemplate>
    <form>
        <div class="search-panel m-search">
            <div class="ab">
                <div class="rel">
                    <div class="container-fluid pt-3 align-items-center">
                        <div class="row ">
                            <div class="col-md-6">
                                <app-select-control label="CS Month" [(ngModel)]="searchParams.csMonthValue"
                                    tabindex="1" name="csMonthValue" [items]="service.DDL.DDLMonthValue" key="constant"
                                    keyname="description">
                                </app-select-control>
                            </div>
                            <div class="col-md-6">
                                <app-input-control label="CS Year" [(ngModel)]="searchParams.csYear" tabindex="2"
                                    name="csYear">
                                </app-input-control>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <app-input-control label="Payee Name" [(ngModel)]="searchParams.memberName" tabindex="3"
                                    name="memberName" emojiType="name">
                                </app-input-control>
                            </div>
                            <div class="col-md-6">
                                <app-select-control label="Refund Status" [(ngModel)]="searchParams.refundStatusValue"
                                    tabindex="4" name="refundStatusValue" [items]="service.DDL.DDLStatusValue"
                                    key="constant" keyname="description">
                                </app-select-control>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-footer">
                <div class="ml-auto d-flex align-items-center">
                    <button mat-raised-button [parentId]="pageId" appAccess="BTNFilterRefund" class="ml-3"
                        color="accent" (click)="doSearch()">
                        <div class="d-flex align-items-center">
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                            <div class="pl-2">Apply</div>
                        </div>
                    </button>
                    <button mat-button [parentId]="pageId" appAccess="BTNClearRefundSearch" (click)="doClear()">
                        <div class="d-flex align-items-center">
                            <ion-icon name="close-circle-outline"></ion-icon>
                            <div class="pl-1">Clear</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </form>
</ng-template>
