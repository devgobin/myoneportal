<div class="adjust-margin h100">
    <form class="h100" #c="ngForm" autocomplete="off">
        <div class="dialogue-header z-2">
            <div>
                Search
            </div>
            <div class="ml-auto d-flex align-items-center">
                <button mat-icon-button (click)="doClose()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div mat-dialog-content class="flex-1 h100 m-0 px-0">
            <div class="h100 vertical-flex p-3 ">
                <div>
                    <label class="mb-0">Description :</label>
                    <app-input-control [(ngModel)]="searchoccupation" name="searchoccupation">
                    </app-input-control>
                </div>
                <div class="flex-1 h100">
                    <div class="table-responsive h100">
                        <div class="ab">
                            <div class="rel">
                                <table class="table-hover mat-table">
                                    <thead>
                                        <tr class="mat-header-row">
                                            <th class="mat-header-cell"></th>
                                            <th class="mat-header-cell">Code</th>
                                            <th class="mat-header-cell">Description</th>
                                        </tr>
                                    <tbody>
                                        <tr class="mat-row"
                                            *ngFor="let config of service.DDL.DDLCSDetailOccupationCode | appFilter:{'description':searchoccupation}">
                                            <td class="mat-cell">
                                                <mat-checkbox (change)="getOccupationCode($event.checked, config)"
                                                    [checked]="config.isChecked === true"></mat-checkbox>
                                            </td>
                                            <td class="mat-cell">{{config.constant}}</td>
                                            <td class="mat-cell">{{config.description}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialogue-footer z-2">
            <button mat-raised-button color="accent" class="ml-3" (click)="saveCode()">
                Save
            </button>
            <!-- <a mat-button (click)="doClear()">
                <div class="d-flex align-items-center">
                    <ion-icon name="close-circle-outline"></ion-icon>
                    <div class="pl-1">Clear</div>
                </div>
            </a> -->
        </div>
    </form>
</div>
